        <title>Weather App</title>

    <body>
        <section id="bg">
        <main>
            <form class="inputForm">
                <input class="inputCity" type="text" placeholder="Search for a city..." />

            </form>
            <div class="result">
                <p><span class="city"></span><span class="country"></span></p>
                <p class="temprature"></p>
                <p class="sky"></p>

        </main>
